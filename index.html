<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout from Another Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .logout-container {
            text-align: center;
        }

        .logout-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <button id="logoutButton" class="logout-button">Logout from ChatGPT</button>
    </div>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            // Redirect to the logout URL of the third-party site
            const logoutUrl = 'https://chat.openai.com/auth/logout'; // Replace with the actual logout URL
            window.location.href = logoutUrl;
            window.location.href = 'https://logarathansv.github.io';
        });
    </script>
</body>
</html>
